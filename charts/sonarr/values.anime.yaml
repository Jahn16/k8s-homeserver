---
controllers:
  main:
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/sonarr
          tag: 4.0.9
        env:
          - name: PUID
            value: 1000
          - name: PGID
            value: 1000
          - name: TZ
            value: Etc/UTC
service:
  main:
    controller: main
    ports:
      http:
        port: 8989
ingress:
  main:
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.middlewares: media-authentik@kubernetescrd
    hosts:
      - host: sn-anime.jahn16.com
        paths:
          - path: /
            service:
              identifier: main
              port: http
persistence:
  config:
    existingClaim: servarr
    globalMounts:
      - path: /config
        subPath: sonarr-anime
  media:
    existingClaim: media
    globalMounts:
      - path: /data
        subpath: data
